        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<div>
    <div class="container">
        <form th:action="@{/car/add}" th:object="${car}" method="post">
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="make-span">Make</span>
                    </div>
                    <input type="text" id="make" th:field="${car.make}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('make')}" th:errors="${car.make}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="model-span">Model</span>
                    </div>
                    <input type="text" id="model" th:field="${car.model}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('model')}" th:errors="${car.model}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="bodyType-span">Body type</span>
                    </div>
                    <input type="text" id="bodyType" th:field="${car.bodyType}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('bodyType')}" th:errors="${car.bodyType}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="yearOfProduction-span">Year Of Production</span>
                    </div>
                    <input type="text" id="yearOfProduction" th:field="${car.yearOfProduction}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="${car.yearOfProduction}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="color-span">Color</span>
                    </div>
                    <input type="text" id="color" th:field="${car.color}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('color')}" th:errors="${car.color}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="mileage-span">Mileage</span>
                    </div>
                    <input type="text" id="mileage" th:field="${car.mileage}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('mileage')}" th:errors="${car.mileage}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="amount-span">Amount</span>
                    </div>
                    <input type="text" id="amount" th:field="${car.amount}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('amount')}" th:errors="${car.amount}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="branch-span">Branch</span>
                    </div>
                    <input type="text" id="branch" th:field="${car.branch}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('branch')}" th:errors="${car.branch}"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="status-span">Status</span>
                    </div>
                    <input type="text" id="status" th:field="${car.status}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('status')}" th:errors="${car.status}"></span>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add Car</button>
            </div>

        </form>

    </div>

</div>
