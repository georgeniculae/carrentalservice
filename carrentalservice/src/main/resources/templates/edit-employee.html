<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Edit employee</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<a href="/logout">Log out</a>

<div>
    <a href="/">Go home</a>
</div>

<form th:action="@{/employee/update}" th:object="${employee}" method="post">
    <input hidden th:field="${employee.id}">
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="firstname-span">First name</span>
            </div>
            <input type="text" th:field="${employee.firstName}" id="firstName" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="lastname-span">Last name</span>
            </div>
            <input type="text" th:field="${employee.lastName}" id="lastName" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}"></span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="jobposition-span">Job position</span>
            </div>
            <input type="text" th:field="${employee.jobPosition}" id="jobPosition" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span th:if="${#fields.hasErrors('jobPosition')}" th:errors="${employee.jobPosition}"></span>
        </div>

    </div>

    <div>
        <input type="submit" value="Edit employee">
    </div>

</form>

</body>
</html>
