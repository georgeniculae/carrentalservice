<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Edit Customer</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/logout}">Log Out</a>

<div>
    <a class="btn btn-primary" href="/">Go Home</a>
</div>

<div class="container">
    <form th:action="@{/customer/update}" th:object="${customer}" method="post">
        <input hidden th:field="${customer.id}">
        <div>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="firstName-span">First Name</span>
                    </div>
                    <input type="text" id="firstName" th:field="${customer.firstName}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="${customer.firstName}"></span>
                </div>
            </div>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="lastName-span">Last Name</span>
                    </div>
                    <input type="text" id="lastName" th:field="${customer.lastName}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="${customer.lastName}"></span>
                </div>
            </div><div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email-span">Email</span>
                </div>
                <input type="text" id="email" th:field="${customer.email}" class="form-control"
                       aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <span th:if="${#fields.hasErrors('email')}" th:errors="${customer.email}"></span>
            </div>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="address-span">Address</span>
                    </div>
                    <input type="text" id="address" th:field="${customer.address}" class="form-control"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <span th:if="${#fields.hasErrors('address')}" th:errors="${customer.address}"></span>
                </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save Edit Customer</button>
        </div>
    </form>
</div>
</body>
</html>
