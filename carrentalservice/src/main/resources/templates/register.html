<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Register</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background-color: lavender">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Car Rental Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Services<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div>
            <a role="button" class="btn btn-info"
               th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <form style="padding-top: 20px" th:action="@{/user/register}" th:object="${userRegister}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="${userRegister.username}" id="username" class="form-control"
                   placeholder="Username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="${userRegister.username}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="${userRegister.password}" id="password" class="form-control"
                   placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="${userRegister.password}"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" th:field="${userRegister.confirmPassword}" id="confirmPassword" class="form-control" placeholder="Password">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${userRegister.confirmPassword}"></span>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>

        <div class="container"
             style="display:flex; flex-direction: column; align-content:center; justify-content: center; max-width: 100%; padding: 30px 0px">
            <input class="btn btn-success" type="submit" value="Register">
        </div>
    </form>
</div>

<div class="container" style="display: flex; flex-direction: row; margin-bottom: 1.2rem; align-items: center; width: 60%">
    <hr style="flex: auto; border: none; height: 1px; background:black;">
    <span style="color: brown; padding: 0 0.8rem;">OR</span>
    <hr style="flex: auto; border: none; height: 1px; background: black;">
</div>

<div class="container"
     style="display:flex; flex-direction: column; align-content:center; justify-content: center">
<button class="btn btn-outline-info">
        Login <a th:href="@{/login}">here</a>
    </button>
</div>

<div class="container; bottom-toolbar" style="text-align: center; font-size: 0.8rem; padding-top:3rem">
    <footer>
        <p>Copyright &copy; 2020, MyWebsite All Rights Reserved</p>
        <div>
            <a style="text-decoration: underline" href="#">Terms of use</a> | <a
                style="text-decoration: underline" href="#">Privacy Policy</a>
        </div>
        <div>
            <a style="text-decoration: underline" href="#">Contact us</a>
        </div>
    </footer>
</div>

        crossorigin="anonymous"></script>

</body>
</html>
