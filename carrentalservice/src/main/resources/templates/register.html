<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Car Rental Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Services<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div>
            <a role="button" class="btn btn-info"
               th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>
</body>

<br>

<body style="background:#f4f4f4">
<div class="container">
    <form th:action="@{/user/register}" th:object="${userRegister}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="${userRegister.username}" id="username" class="form-control">
            <span th:if="${#fields.hasErrors('username')}" th:errors="${userRegister.username}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="${userRegister.password}" id="password" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="${userRegister.password}"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" th:field="${userRegister.confirmPassword}" id="confirmPassword" class="form-control">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${userRegister.confirmPassword}"></span>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Register">
        </div>
    </form>
</div>
<br>
<div class="container">
    <button class="btn btn-outline-info">
        Login <a th:href="@{/login}">here</a>
    </button>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
